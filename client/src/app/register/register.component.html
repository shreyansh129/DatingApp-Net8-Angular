  <!-- for transperent UI -->
  <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off"
      class="p-4 shadow rounded bg-body text-body" style="max-width: 400px; margin: auto;">
  <h2 class="text-center text-primary mb-4">Create an Account</h2>
  <hr>

  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male 
    </label>

    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
    </label>
  </div>

  <app-text-input
  [formControl]="$any(registerForm.controls['username'])"
  [label]="'Username'"
  ></app-text-input>
 
  <app-text-input
  [formControl]="$any(registerForm.controls['knownAs'])"
  [label]="'Known As'"
  ></app-text-input>
  
  <app-date-picker
  [formControl]="$any(registerForm.controls['dateOfBirth'])"
  [label]="'Date of birth'" [maxDate]="maxDate"
  ></app-date-picker>
  
  <app-text-input
  [formControl]="$any(registerForm.controls['city'])"
  [label]="'City'"
  ></app-text-input>
  
  <app-text-input
  [formControl]="$any(registerForm.controls['country'])"
  [label]="'Country'"
  ></app-text-input>

  <app-text-input
  [formControl]="$any(registerForm.controls['password'])"
  [label]="'Password'"
  [type]="'password'"
  ></app-text-input>

  <app-text-input
  [formControl]="$any(registerForm.controls['confirmPassword'])"
  [label]="'Confirm password'"
  [type]="'password'"
  ></app-text-input>

  @if (validationErrors) {
    <div class="alert alert-danger text-start">
      <ul>
        @for (error of validationErrors; track $index) {
          <li>{{error}}</li>
        }
      </ul>
    </div>
  }

  <div class="d-grid gap-2">
    <button [disabled]="!registerForm.valid" class="btn btn-primary" type="submit">Register</button>
    <button class="btn btn-outline-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
