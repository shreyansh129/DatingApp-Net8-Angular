<div>
    <button class="btn btn-secondary me-2" (click)="get400Error()">Test 400 error</button>
    <button class="btn btn-secondary me-2" (click)="get401Error()">Test 401 error</button>
    <button class="btn btn-secondary me-2" (click)="get404Error()">Test 404 error</button>
    <button class="btn btn-secondary me-2" (click)="get500Error()">Test 500 error</button>
    <button class="btn btn-secondary me-2" (click)="get400ValidationError()">Test 400 validation error</button>

    @if (validationError.length > 0) {
    <div class="row mt-5">
        <ul class="text-danger">
            @for (error of validationError; track $index) {
            <li>{{error}}</li>
            }
        </ul>
    </div>
    }
</div>
